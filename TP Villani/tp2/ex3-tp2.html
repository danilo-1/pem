    <h1>Tamanho do Fibonacci</h1>

    <form name="form">
            <p>Até qual numero da sequencia Fibonacci você deseja ver?</p>
            <p><input type = "text" name = "texto" size="41"><br><br>
    
            <textarea rows="6" cols="31" name="area" readonly></textarea>
            <br/><br/>

        <input type = "button" value = "Fibonnaci" onclick = "fibonacci(this.form.area,this.form.texto)">
            
        </form>
    
        <script>
              function fibonacci(quadro,texto)
            {
                var num = 0;
                var proximo_num = 1;
                var aux;
                quadro.value = "";
    
                while ( num <= texto.value )
                {
                    quadro.value += num + ", ";
                    aux = proximo_num;
                    proximo_num = proximo_num + num;
                    num = aux;
                }
            }
            
        </script>
