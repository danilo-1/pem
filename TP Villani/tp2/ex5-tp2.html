      <h1>Fatorial</h1>

        <p>
          Digite um n√∫mero: <br>
          <input type="text" name="num" id="num">
        </p>
      
        <p>
            <input type="button" value="Calcular" onclick="fat()">
        </p>

        <p>
            Resultado:
            <strong id="resp"></strong>
        </p>
      
    <script>
        function fat() {
          var inputnum = document.getElementById('num');
          var pResp = document.getElementById('resp');
          var num = Number(inputnum.value);
      
            if(num < 0) {
              return 'Valor deve ser maior ou igual a zero';
            
            } 
            else if ((num == 0) || (num == 1) ) {
              return 1;
            } 
            else {
              var cont = 1;
              for (x = num; x > 1; x--) {
                cont = cont * x;
              }
              pResp.innerHTML = cont;
            } 
        }
    </script>
