    <h1>Números Primos</h1>
    
    <script>
        var n = parseInt(prompt("Digite um numero:"));
        var cont = 0;
        var x;

        for(x = 1; x <= n; x++){
            if(n % x == 0){
                cont++
            }
        }
        if (cont == 2){
            document.write("Numero é primo");
        }
        else{
            document.write("Número não é primo");
        }
    </script>
