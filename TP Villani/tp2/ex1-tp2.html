    <h1>Salário</h1>

        <script type="text/javascript">
            for (var i = 0; i < 25; i++) {
                var salario = prompt("Digite o salário");
                    if (salario <= 500) {
                        /*Bonificação*/
                        salario = salario * 1.05                       
                    }
                    else if (salario >= 500 && salario <= 1200) {
                        /*Bonificação*/
                        salario = salario * 1.12                       
                    }
                    if (salario <= 600) {
                        /*Auxilio Escola*/
                        salario = salario + 150                      
                    }
                    else if (salario > 600) {
                        /*Auxilio Escola*/
                        salario = salario + 100                       
                    }
                document.write("Salário final com Bonificação e Auxilio Escola: R$" + salario + "<br>");
            }
        </script>
