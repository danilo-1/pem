    <h1>Somando Pares e Multiplicando Impares</h1>

    <script type="text/javascript">
        var vet = [10];
        
        for(var x = 0; x < 10; x++){
            vet[x] = parseInt(prompt("Digite um numero:"));
                if(vet[x] % 2 == 0){
                    vet[x] = vet[x] + 5;
                }
                else{
                    vet[x] = vet[x] * 5;
                }
        }

        for(var x = 0; x < 10; x++){
            document.write("Vetor alterado: " + vet[x] + "<br>");
        }

    </script>
