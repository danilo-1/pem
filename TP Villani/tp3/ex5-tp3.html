    <h1>Numeros iguais antes de digitar 0</h1>

    <script type="text/javascript">
        var vet = [100];
        var n = 0;
        var cont = 0;
        var t = 0;
        var a = 0;

        do{
            vet[a] = parseInt(prompt("Digite um numero:"));

            if(vet[a] != 0){
                n = vet[a];
                a++;
            }
            else{
                t = 1;
            }
        } while (t == 0);

        for (var i = 0; i < a; i++){
            if(vet[i] == n){
                cont = cont + 1;
            }
        }

        document.write("Numeros iguais ao ultimo digitado: " + (cont - 1));
    </script>
</body>
